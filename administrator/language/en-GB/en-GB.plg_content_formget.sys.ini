PLG_CONTENT_FORMGET_DESC="<p><a href='http://formget.com' target='_blank'>FormGet</a> is a plugin that give you option to manage your live forms and to be used into your j2.5 or j3.x website. It include and cool tab view of your form with simple copy/paste of live script.</p><p><a href='http://formget.com/formget-joomla-contact-form-plugin/' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p><span style='color:red'>Dont forget to enable the plugin before to start to manage it.</span>Go to <a href='index.php?option=com_plugins'>Plugins</a></p>"